<ion-app> 
  <ion-menu  type="push" contentId="menu">

    <ion-header>
      <ion-toolbar>
        <ion-title text-center>MENU</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>

      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide='true'>
          <ion-item [routerLink]="pages.url" [routerDirection]="[root]">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
            {{pages.title}} 
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>

  </ion-menu>
  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
