<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color='dark'>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>DETAILS</ion-title>
    <ion-buttons slot="end">
      <ion-back-button color='dark'
        [text]="buttonText"
        [icon]="buttonIcon"
        defaultHref="/list">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-grid>
        <ion-row size=12>
          <ion-col class="ion-align-self-center" size=2>
            <ion-avatar>
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
          </ion-col>
          <ion-col class="ion-align-self-center" size=10>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
            <ion-card-title>Card Title</ion-card-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    
      
    </ion-card-header>
  
    <ion-card-content *ngIf='currentCharacter'>
      <ion-list>
        <ion-item lines='none'> 
          <img [src]='currentCharacter.image'>
        </ion-item>
        <ion-item>
          <ion-icon [name]='getPlanetIcon(currentCharacter.origin.name)' slot="start"></ion-icon>
          <ion-label>ORIGIN: {{currentCharacter.origin.name | uppercase}}</ion-label>
          <ion-button fill="outline" slot="end">View</ion-button>
        </ion-item>
        <ion-item href="#" class="activated">
          <ion-icon [name]='getGenderIcon(currentCharacter.gender)' slot="start"></ion-icon>
          <ion-label>GENDER: {{currentCharacter.gender | uppercase}}</ion-label>
        </ion-item>
      
        <ion-item href="#">
          <ion-icon name="wine" slot="start"></ion-icon>
          <ion-label>Card Link Item 2</ion-label>
        </ion-item>
      
        <ion-item class="activated">
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Card Button Item 1 .activated</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-icon name="walk" slot="start"></ion-icon>
          <ion-label>Card Button Item 2</ion-label>
        </ion-item>
      </ion-list>
      
      <ion-card-content>
        This is content, without any paragraph or header tags,
        within an ion-card-content element.
      </ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
