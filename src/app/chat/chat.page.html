<ion-header>
  <ion-toolbar>
    <ion-buttons  slot='start'>
      <ion-menu-button color='dark'>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>CHAT</ion-title>
    <ion-buttons slot='end'>
      <ion-back-button 
        color='dark'
        [text]="buttonText"
        [icon]="buttonIcon"
        defaultHref="/list">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size=12>
        <ion-list *ngFor="let m of messages">
          <ion-item lines='none'>
            <span>
              <b>{{m.name}}:</b> {{m.content}}
            </span>
            <ion-label position="stacked">
              {{m.date | date:'short'}}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
 <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-button color='dark'>
        <ion-icon name='camera' slot='icon-only'>
        </ion-icon>
      </ion-button>
    </ion-buttons>
   <ion-item lines="none">
     <ion-textarea [(ngModel)]='messageContent' rows=1 ion-border placeholder='Message...'>

     </ion-textarea>
   </ion-item>
   <ion-buttons slot='end'>
     <ion-button (click)='sendMessage(); messageContent=undefined' [disabled]='!messageContent' color='dark'>
       Send
       <ion-icon name='send' slot='icon-only'>
       </ion-icon>
     </ion-button>
   </ion-buttons>
 </ion-toolbar>
</ion-footer>
