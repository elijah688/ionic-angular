<ion-header>
  <ion-toolbar>
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list *ngFor="let r of recipes; let i = index">
      <ion-grid>
        <ion-row>
            <ion-col size-lg="6" size-md="6" offset-md="3"  offset-lg="3">
              <ion-card>
         
                  <ion-card-header color="secondary">
                    <ion-grid>
        
                      <ion-row class="header-row">
        
                        <ion-col size-lg='2' size-md='3' size-sm="2" size-xs='3' align-self-center class="header-col">
                          <ion-avatar>
                            <img [src]="r.image">
                          </ion-avatar>
                        </ion-col>

                        <ion-col align-self-center class="header-col">
                          <ion-card-title>{{r.name}}</ion-card-title>
                          <ion-card-subtitle>Status: {{r.status}}</ion-card-subtitle>
                        </ion-col>

                        <ion-col size-lg='2' size-md='3' size-sm="2" size-xs='3' align-self-center class="header-col">
                          <p class="header-col__date">{{r.created | date:'short'}}</p>
                        </ion-col>

                      </ion-row>
        
                    </ion-grid>
                  
                  </ion-card-header>

                  <img class="ion-padding" [src]="r.image">
                  
                  <ion-card-content>
                    Keep close to Nature's heart... and break clear away, once in awhile,
                    and climb a mountain or spend a week in the woods. Wash your spirit clean.
                  </ion-card-content>
        
              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    
  </ion-list>
</ion-content>
